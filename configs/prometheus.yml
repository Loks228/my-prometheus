# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Remote write configuration
remote_write:
  - url: "http://localhost:9090/api/v1/write"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
           - localhost:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
   - "cpu-rules.yml"
   - "ram-rules.yml"
   - "http-rules.yml"



# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ["localhost:9090"]
       # The label name is added as a label `label_name=<label_value>` to any timeseries scraped from this config.
        labels:
          app: "prometheus"

  - job_name: "node_exporter"
    static_configs:
      - targets: ["localhost:9100"]
        labels:
          app: "node_exporter"

  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]  # Verification, what HTTP-requests get back 2xx status code
    static_configs:
      - targets:
        #- http://example.com # Ð¡hange on URL, which your want monitoring
        - http://localhost:3000 # Example URL, which you want monitoring
        - http://localhost:9093
        - http://localhost:9090
        - http://localhost:9100
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9115  # Adress, where up Blackbox Exporter

  - job_name: 'grafana-app'
    # metrics_path default  where is /metrics
    metrics_path: /metrics
    static_configs:
      - targets: ['localhost:3000']  # Chenges on adress and port your web application